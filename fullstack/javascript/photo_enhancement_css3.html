<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="col-md-12">
    </div>
</div>


<style>
    body {
  background: #20262E;
  padding: 20px;
}

.plotimg {
  width: 255px;
}


</style>


<script>
    $(function() {
        // https://developer.mozilla.org/de/docs/Web/CSS/filter
		// https://jsfiddle.net/boilerplate/jquery
		// https://beautifier.io/

        // find elements
        var container = $(".container");
        let plots = 16;
        let htmlPlot = ''
        for (var is = 1; is <= plots; is++) {
            htmlPlot += '<div style="float: left; margin: 5px">'
            htmlPlot += '<img src="https://i.imgur.com/h4HdmWS.jpg" class="plotimg" />'
            htmlPlot += '</div>';
        }
        container.html(htmlPlot)

        $.each($('img'), function(index, value) {
            prefix = 1
            if (index <= 8) {
                prefix = 0
            }
            $(this).css({
                "filter": "    saturate(1." + (index * 2) + ")      contrast(" + index + "0%)      grayscale(" + index + "%)     brightness(1." + index + ")  "
            });
        })
    })
</script>
</body>
</html>
